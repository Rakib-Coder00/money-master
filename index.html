<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <h1 href="#" class="text-3xl font-extrabold text-emerald-800 text-center my-5">Expense Tracker <img class="inline-block" src="src/icons8-money-bag-50.png" alt=""></h1>

    <div class="flex flex-wrap justify-between">
        <div class="object-cover w-auto"><img src="src/money.jpg" alt="money.jpg"></div>

        <div class="bg-gray-200 md:w-96 w-full rounded-2xl text-center">

            <form id="form" class="form p-10">

                <h2 class="text-center text-xl font-bold">Income</h2>

                <div class="form-control my-3">
                  <label for="Income">Income:</label>
                  <input class="shadow appearance-none border rounded w-60 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="income" placeholder="Enter Income Amount" />
                  <small>Error message</small>
                </div>

                <h2 class="text-center text-xl font-bold">Expenses</h2>
                <div class="form-control my-3">
                  <label for="Food">Food:</label>
                  <input class="shadow appearance-none border rounded w-60 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="food" placeholder="Enter Amount" />
                  <small>Error message</small>
                </div>

                <div class="form-control my-3">
                  <label for="Rent">Rent:</label>
                  <input class="shadow appearance-none border rounded w-60 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="rent" placeholder="Enter Amount" />
                  <small>Error message</small>
                </div>

                <div class="form-control my-3">
                  <label for="Clothes">Clothes:</label>
                  <input class="shadow appearance-none border rounded w-60 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="clothe" placeholder="Enter Amount" />
                  <small>Error message</small>
                </div>



                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded focus:outline-none focus:shadow-outline" type="submit" id="calculate-btn">Calculate</button>

                <p class="font-semibold text-2xl my-3">Total Expenses: <span id="total-expense">0</span></p>
                <p class="font-semibold text-2xl my-3">Balance: <span id="remain-balance">0</span></p>
  
  
                <label for="Save">Save:</label>
  
                <input class="w-12 appearance-none border rounded" type="number" id="save-percent"> <span>%</span> 
  
                <button class="bg-blue-500 hover:bg-blue-700 py-1 px-4 text-white font-bold rounded focus:outline-none focus:shadow-outline my-2" type="button" id="save-btn">Save</button>
  
                <p class="font-semibold text-2xl my-3">Saving Amount: <span id="saving-amount">0</span></p>
  
                <p class="font-semibold text-2xl">Remaining Balance: <span id="remain-amount">0</span></p>
              </form>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
